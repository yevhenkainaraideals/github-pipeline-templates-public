name: Reusable Deployment Workflow

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      aws_region:
        required: true
        type: string
      resource_prefix:
        required: true
        type: string
    secrets:
      AWS_SECRET:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}  # Assign GitHub Environment for approvals

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Require Manual Approval for Production
        if: inputs.environment == 'production'
        run: echo "Waiting for manual approval..." # GitHub Environments handle approval

      - name: Configure AWS CLI
        run: aws configure set region ${{ inputs.aws_region }}

      - name: Deploy Resources
        run: |
          echo "Deploying to environment: ${{ inputs.environment }}"
          echo "Using AWS region: ${{ inputs.aws_region }}"
          echo "Resource prefix: ${{ inputs.resource_prefix }}"

      - name: Notify Deployment Success
        run: echo "âœ… Deployment to ${{ inputs.environment }} completed!"
