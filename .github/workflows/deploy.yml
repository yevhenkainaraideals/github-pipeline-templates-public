name: Reusable Deployment Workflow

on:
  workflow_call:
    inputs:
      aws_region:
        required: true
        type: string
      resource_prefix:
        required: true
        type: string
    secrets:
      AWS_SECRET:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}  # Assign GitHub Environment
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Require Manual Approval for Production
        if: github.event.inputs.environment == 'production'
        uses: hmarr/auto-approve-action@v3  # Simulating approval (GitHub UI also handles this)

      - name: Configure AWS CLI
        run: aws configure set region ${{ inputs.aws_region }}

      - name: Deploy Resources
        run: |
          echo "Deploying to environment: ${{ github.event.inputs.environment }}"
          echo "Using AWS region: ${{ inputs.aws_region }}"
          echo "Resource prefix: ${{ inputs.resource_prefix }}"

      - name: Notify Deployment Success
        run: echo "âœ… Deployment to ${{ github.event.inputs.environment }} completed!"
